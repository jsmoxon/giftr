{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
	<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
<!--why is the above better ? 
	Has to do with namespacing? 
	https://docs.djangoproject.com/en/1.7/intro/tutorial03/#namespacing-url-names
-->

    {% endfor %}
    </ul>
{% else %}
    <p>No feedbacks are available.</p>
{% endif %}
